  <h2>Contact Us</h2>
  <p>Please fill out the form below for any inquiries or to register as a student.</p>

  <h3>Student Registration Form</h3>

  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password">
    </div>

    <fieldset class="mb-3">
      <legend>Gender:</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </fieldset>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="newsletter">
      <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State:</label>
      <select class="form-select" id="state">
        <option value="Gujarat">Gujarat</option>
        <option value="UP">Uttar Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>

  <iframe src="https://ojas.gujarat.gov.in/AdvtList.aspx?type=lCxUjNjnTp8=" title="Government Portal" class="mt-3 w-100" height="400"></iframe>
